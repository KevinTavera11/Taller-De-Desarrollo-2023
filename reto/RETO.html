<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index con Bootstrap y jQuery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-container {
      position: relative;
    }

    .toggle-button {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Index con Bootstrap y jQuery</h1>
    <div class="image-container">
      <img id="myImage" src=".//imagen2.jpg" alt="Imagen" class="img-fluid mt-3">
      <button id="toggleButton" class="btn btn-primary toggle-button">Alternar imagen</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#toggleButton").click(function() {
        $("#myImage").fadeToggle();
      });
    });
  </script>
</body>
</html>
